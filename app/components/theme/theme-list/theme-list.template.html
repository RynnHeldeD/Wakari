<div layout="column" layout-fill>
	<md-subheader class="md-primary">Th√®mes existants</md-subheader>
	<md-list>
		<md-list-item ng-repeat="theme in $ctrl.themes" ng-click="$ctrl.goToThemeDetail(theme.id)">
			<md-icon md-svg-src="dist/assets/icons/action/book.svg"></md-icon>
			<p class="md-truncate" md-highlight-text="$ctrl.userQuery">{{theme.name}}</p>
			<md-checkbox class="md-secondary" ng-model="theme.selected"></md-checkbox>
		</md-list-item>
	</md-list>
</div>
