<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Wakari - The Japanese learning assistant</title>
		<link rel="stylesheet" href="dist/assets/lib.css">
		<link rel="stylesheet" href="dist/assets/app.css">
	</head>
	<body >
		<div ng-app="wakari-app" layout="column" layout-fill>
			<md-content layout="column" flex>
				<md-toolbar>
					<div class="md-toolbar-tools">
						<h2 flex md-truncate><a ui-sref="index()">Wakari</a></h2>
						<md-button class="md-icon-button" aria-label="Settings">
							<md-icon md-svg-src="dist/assets/icons/navigation/more_vert.svg"></md-icon>
						</md-button>
					</div>
				</md-toolbar>
				<md-content>
					<ui-view></ui-view>
				</md-content>
			</md-content>
		</div>
		<script src="dist/app/lib.js"></script>
		<script src="dist/app/app.js"></script>
	</body>
</html>
